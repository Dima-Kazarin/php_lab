<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="scripts.js"></script>
</head>
<body>
    <form id="profile-form">
        <input type="text" id="update-username" placeholder="Нове ім'я користувача" required>
        <input type="password" id="update-password" placeholder="Новий пароль" required>
        <input type="password" id="update-confirm-password" placeholder="Підтвердження пароля" required>
        <button type="submit">Оновити профіль</button>
    </form>
</body>
</html>
